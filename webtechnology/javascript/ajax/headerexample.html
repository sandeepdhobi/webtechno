<!DOCTYPE html>
<html>
<head>
	<title>First ajax</title>
</head>
<body>
<div id ="demo">
	<h1>The XMLHttpRequestObject</h1>
	<button type="button" onclick="load()">load_from_server</button>
</div>

<script type="text/javascript">
	function load()
	{
		var xhttp=new XMLHttpRequest();
		xhttp.onreadystatechange=function()
		{
			if(this.readyState==4&& this.status==200)
			{
				document.getElementById("demo").innerHTML=this.getAllResponseHeaders(); 
				/*document.getElementById("demo").innerHTML=this.getResponseHeader("Date");*/

			}
		};
		xhttp.open("GET","helping.php",true);
		xhttp.send();

	}
</script>
</body>
</html>
